version: '3'

services:
  db:
      image: mysql:8.0
      environment:
        - MYSQL_ROOT_HOST=%
        - MYSQL_DATABASE=${DB_NAME}
        - MYSQL_USER=${DB_USER}
        - MYSQL_PASSWORD=${DB_PASS}
        - MYSQL_ROOT_PASSWORD=${DB_PASS}
        - TZ=${TZ}
      networks:
        - dbNetWork
      volumes:
        - ./backend/db/data:/var/lib/mysql
  node:
    build: 
      context: ./backend/node
      dockerfile: dockerfile
    container_name: node
    ports:
      - 8080:8080
    # depends_on:
    #   - db
    networks:
      - dbNetWork
    environment:
      - MYSQL_SERVER=db
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - TZ=${TZ}
    volumes:
      - ./backend/node:/app

  react:
    build: 
      context: ./frontend/react-app
      dockerfile: dockerfile
    container_name: react
    ports:
      - 3000:3000
    volumes:
      - ./frontend/react-app:/app
networks:
  dbNetWork:

    
